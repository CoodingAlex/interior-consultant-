<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Interior Consultant</title>
  </head>
  <body>
    <header class="header">
      <input type="checkbox" name="" id="menu__checkbox" />
      <p class="header__logo">This Interior</p>
      <ul class="header__menu">
        <li class="header__menu--item hide-icon">
          <label for="menu__checkbox" class="header__hide-menu">
            <i class="fas fa-times"></i>
          </label>
        </li>
        <li class="header__menu--item home"><b>Home</b></li>
        <li class="header__menu--item"><a href="">Collection</a></li>
        <li class="header__menu--item"><a href="">About</a></li>
        <li class="header__menu--item"><a href="">Contact</a></li>
      </ul>
      <label for="menu__checkbox" class="header__show-menu">
        <i class="fas fa-bars"></i>
      </label>
    </header>
    <main class="main">
      <div class="main__info--container">
        <h1 class="main__title">Modern Interior</h1>

        <p class="main__content">
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>

        <a class="main__read-more" href="">Read More --></a>
      </div>
      <div class="main__images--container">
        <figure class="main__image--container">
          <img class="main__image" src="./assets//photo1.png" alt="" />
        </figure>

        <article class="main__card">
          <div class="main__card--header">
            <img
              src="./assets/photo2.png"
              alt="profile_img"
              class="card__header--img"
            />
            <div class="card__header--info">
              <p class="card__header--title">Aliza Webber</p>
              <p class="card__header--description">Interior designer</p>
            </div>
          </div>
          <p class="main__card--content">Designed in 2020 by Aliza Webber</p>
        </article>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
